<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Document</title>
    <script src="main.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="voxel-mtl" src="models/towar-0.mtl"></a-asset-item>
            <a-mixin id="voxel-scale"scale="0.0625 0.0625 0.0625"></a-mixin>
            <a-mixin id="placeholder" mixin="voxel-scale" obj-model="obj: models/towar-0.obj; mtl: #voxel-mtl"></a-mixin>
            <a-mixin id="residential" obj-model="obj: models/towar-1.obj; mtl: #voxel-mtl"
                        mixin="voxel-scale"></a-mixin>
            <a-mixin id="commercial" obj-model="obj: models/towar-4.obj; mtl: #voxel-mtl"
                        mixin="voxel-scale"></a-mixin>                        
            <a-mixin id="elevator" obj-model="obj: models/towar-2.obj; mtl: #voxel-mtl"
                        mixin="voxel-scale"></a-mixin>
            <a-mixin id="addfloor" obj-model="obj: models/towar-3.obj; mtl: #voxel-mtl"
                        mixin="voxel-scale"></a-mixin>
        </a-assets>

        <a-entity tower scale=".3 .3 .3" rotation="0 180 0" position="0 1 -1">
            <a-entity position="0 .5 0" add-floor></a-entity>
            <a-entity floor="level:0"></a-entity>            
        </a-entity>

        <a-entity camera wasd-controls 
            look-controls="pointerLockEnabled:true;touchEnabled:true" position="0 1.7 0">
            <a-entity cursor="fuse: false;" material="color: black; shader: flat" position="0 0 -.5"
                geometry="primitive: ring;radiusInner: 0.007; radiusOuter: 0.009"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
